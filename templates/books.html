{% extends "base.html" %}

{% block content %}
<h1>{{ author }}</h1>
{% for item in books%}
    {% if item.count != 0 %}
    <div class="col-md6 border rounded">
        <h2>{{item.title}}</h2>
        <div>
            {{item.description}}
        </div>
            {% if current_user.is_authenticated %}
        <div>
            <a class="btn btn-danger" href="/add_books/{{ item.id }}">В корзину - {{item.price}}р.</a>
        </div>
            {% endif %}
    </div>
    {% endif %}
{% endfor %}
{% endblock %}
