{% extends "base.html" %}

{% block content %}
<h1>Каталог книг</h1>
{% for item in books%}
    {% if item.count != 0 %}
    <div class="col-md6 border rounded">
        <h2>{{item.title}}</h2>
        <div>
            {{item.description}}
        </div>
        <div>
            Автор - {{item.author.name}}
        </div>
            {% if current_user.is_authenticated %}
        <div>
            <a class="btn btn-danger" href="">В корзину - {{item.price}}р.</a>
<!--            <a href="/news_delete/{{ item.id }}" class="btn btn-danger">Удалить</a>-->
        </div>
            {% endif %}
    </div>
    {% endif %}
{% endfor %}

<!--    {% endif %}-->
{% endblock %}
